<table class='table text-center'>
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Talle</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Cantidad</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prenda of prendas">
            <td><img class="img-thumbnail" width="100" [src]="prenda.image" [alt]="prenda.name"></td>
            <td>{{prenda.name}}</td>
            <td>{{prenda.size}}</td>
            <td>{{prenda.price | currency}}</td>
            <td>
                <span class="badge badge-warning" *ngIf="prenda.stock==0; else disponible">Sin Stock</span>
                <ng-template #disponible>
                    <span>Disponible</span>
                </ng-template>
            </td>
            <td>
                <app-input-integer [(quantity)]="prenda.quantity" [max]="prenda.stock" *ngIf="!prenda.stock==0" (maxReached)="maxReached($event)"></app-input-integer>
            </td>
            <td>
                <button *ngIf="!prenda.stock==0" class="btn btn-primary" (click)="addToCart(prenda)">Comprar</button>
            </td>
        </tr>
    </tbody>
</table>
