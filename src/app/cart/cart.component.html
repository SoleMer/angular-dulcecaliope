<div class="head">
    <img src="../../assets/img/carrito.jpg" alt="">
    <h3>Carrito de compras</h3>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Cantidad</th>
            <th>Prenda</th>
            <th>Costo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prenda of (cartList$ | async)">
            <td>{{prenda.quantity}}</td>
            <td>{{prenda.name}}</td>
            <td>${{prenda.price}}</td>
        </tr>
    </tbody>
</table>
